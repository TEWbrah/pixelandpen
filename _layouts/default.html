<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body>
  {% include header.html %}

  <!-- One-column layout: NO SIDEBAR -->
  <div class="container onecol">
    <section class="content">
      {% include ad-top.html %}
      <article class="card">
        {{ content }}
      </article>
    </section>
  </div>

  {% include footer.html %}
</body>
</html>
